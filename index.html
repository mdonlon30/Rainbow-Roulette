<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Russian Roulette</title>
</head>

<body>
    <div class="title-container">
        <h1 class="title">Rainbow Roulette</h1>
    </div>
    <div class="landscape-adjust">
    <section class="money-section">
        <div class="money-container">
            <h3 class="amounts">Your Money:</h3>
            <div class="flex">
                <img class="icon" src="./images/dollar.png" alt="">
                <h3 id="funds" class="amount"></h3>
            </div>
        </div>
        <div class="money-container">
            <h3 class="amounts">Current Bet:</h3>
            <div class="flex"><img class="icon" src="./images/dollar.png" alt="">
                <h3 id="current-bet" class="amount"></h3>
            </div>
        </div>
        </table>
    </section>
        <section class="image" id="cylinder">
            <img class="wheel" id="gun" src="./images/color-wheel.png" alt="">
        </section>
    </div>
    <section id="betting-section" class="bet">
        <img class="icon" src="./images/dollar.png" alt="">
        <input id="enter-bet" type="text" value="Enter Bet...">
        <button class="bet-button" id="place-bet">Place Bet</button>
    </section>
    <section class="buttons" id="big">
        <button id="fire" class="big bigger">Spin</button>
        <button id="profit" class="big">Take Profit</button>
    </section>
    <section class="remaining">
        <h1>Remaining Colors:</h1>
        <h1 id="chambers" class="red"></h1>
    </section>
    <div class="extra-space"></div>
    <script src="./script.js"></script>
</body>

</html>
